        <script>
            document.addEventListener("DOMContentLoaded", function () {
                function loadEffectsAndApp() {
                    var effectsScript = document.createElement("script");
                    effectsScript.src = "./assets/js/effects.js";
                    effectsScript.onload = function () {
                        var appScript = document.createElement("script");
                        appScript.src = "./assets/js/app.js";
                        document.body.appendChild(appScript);
                    };
                    document.body.appendChild(effectsScript);
                }
                loadEffectsAndApp();
            });
        </script>
